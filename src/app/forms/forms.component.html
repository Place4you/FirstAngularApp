<h1 style="font-size: larger; font-style: italc;"> Choose which form to display</h1>

<div style="width: 90%;">
    <div style="width: 50%; border: 3px solid;">
        <button (click)="template()">Show Template Form</button>
    </div>
    <div style="width: 50%; border: 3px solid;">
        <button (click)="reactive()">Show Reactive Form</button>

    </div>
</div>

@if(templateform){
    <app-template></app-template>
}
@else if(reactiveform){
    <app-reactive></app-reactive>
}

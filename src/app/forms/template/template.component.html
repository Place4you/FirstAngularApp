<h2 style="font-size: larger;">Please Fill the form Carefully.</h2>
<hr>
<form class="row g-3">
    <div class="col-md-4">
      <label for="validationDefault01" class="form-label">First name</label>
      <input type="text"  class="form-control"  name="firstname" [(ngModel)]="client.firstname"  required>
    </div>
    <div class="col-md-4">
      <label for="validationDefault02" class="form-label">Last name</label>
      <input type="text" class="form-control"  name="lastname" [(ngModel)]="client.lastname"  required>
    </div>
    <div class="col-md-6">
      <label for="validationDefault03" class="form-label">City</label>
      <input type="text" class="form-control" name="city"   [(ngModel)]="client.city"  required>
    </div>
    <div class="col-md-3">
      <label  class="form-label">Region</label>
      <select class="form-select" name="region"  [(ngModel)]="client.region" required>
        <option selected disabled value="">Choose...</option>
        <option>Ajk</option>
        <option>KPK</option>
        <option>Punjab</option>
        <option>Sindh</option>
        <option>Balochistan</option>

      </select>
    </div>
    <div class="col-md-3">
      <label  class="form-label">Zip</label>
      <input type="text" class="form-control"  name="zip" [(ngModel)]="client.zip" required>
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value=""  name="isAcceptedTerms"  [(ngModel)]="client.isAcceptedTerms" required>
        <label class="form-check-label">
          Agree to terms and conditions
        </label>
      </div>
    </div>
    <div class="col-12">
      <button class="btn btn-primary" type="submit" (onclick)="onSubmit()">Submit form</button>
    </div>
  </form>

  <div>
    {{client | json}}
  </div>

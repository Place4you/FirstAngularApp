<div class="login-container d-flex justify-content-center align-items-center min-vh-100">
    <div class="login-card card p-4 shadow-lg">
      <div class="card-body">
        <h3 class="card-title text-center mb-4">Signup</h3>
  
        <!-- Display Error Alert -->
         @if (errorMessage) {
          <div class="alert alert-danger" role="alert">
            {{ errorMessage }}
          </div>
        }
  
        <form (ngSubmit)="onSignup()">
          <div class="form-group mb-3">
            <label for="email">Email address</label>
            <input type="email" class="form-control" [(ngModel)]="newUserobj.emailId" name="emailId" id="emailId" placeholder="Enter email" required>
          </div>
          <div class="form-group mb-3">
            <label for="fullname">Full Name</label>
            <input type="text" class="form-control" [(ngModel)]="newUserobj.fullName" name="fullName" id="fullName" placeholder="Enter Full Name" required>
          </div>
          <div class="form-group mb-3">
            <label for="password">Password</label>
            <input type="password" class="form-control" [(ngModel)]="newUserobj.password" name="password" id="password" placeholder="Password" required>
          </div>
          <button type="submit" class="btn btn-gradient w-100"><span class="fw-bolder">Signup</span></button>
        </form>
      </div>
    </div>
  </div>

<div class="login-container d-flex justify-content-center align-items-center min-vh-100">
    <div class="login-card card p-4 shadow-lg">
      <div class="card-body">
        <h3 class="card-title text-center mb-4">Signup</h3>
        <form (ngSubmit)="onSignup()">
          <div class="form-group mb-3">
            <label for="email">Email address</label>
            <input type="email" class="form-control" [(ngModel)]="newUserobj.email" name="email" id="email" placeholder="Enter email" required>
          </div>
          <div class="form-group mb-3">
            <label for="email">Full Name</label>
            <input type="email" class="form-control" [(ngModel)]="newUserobj.fullname" name="fullname" id="fullname" placeholder="Enter Full Name" required>
          </div>
          <div class="form-group mb-3">
            <label for="password">Password</label>
            <input type="password" class="form-control" [(ngModel)]="newUserobj.password"  name="password" id="password" placeholder="Password" required>
          </div>
          <button type="submit" class="btn btn-gradient w-100"><span class="fw-bolder">Login</span></button>
        </form>
      
      </div>
    </div>
  </div>
